version: '3'

services:
  pg10:
    container_name: pg10
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_PORT
      - POSTGRES_DB
    image: postgres:10.4
    ports:
      - '127.0.0.1:54321:${POSTGRES_PORT:-5432}'
    restart: unless-stopped
    volumes:
      - "/var/lib/postgresql/data"
      - "./sql:/docker-entrypoint-initdb.d"
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # This service is meant to run once and then quit
  makecache:
    command: /make-cache.sh
    image: node:carbon
    entrypoint: /wait-for-it.sh pg10:5432 -t 120 --
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pg10:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - DATABASE_SCHEMAS
    restart: "no"
    volumes:
      - /home/node/app/node_modules
      - ./src:/home/node/app/
      - ./scripts/wait-for-it.sh:/wait-for-it.sh
      - ./scripts/make-cache.sh:/make-cache.sh
    working_dir: /home/node/app/

